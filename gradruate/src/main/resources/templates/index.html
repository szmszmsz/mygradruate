<body>

<div class="gtco-loader"></div>

<div id="page">


    <div class="page-inner">
        <nav class="gtco-nav" role="navigation">
            <div class="gtco-container">
            </div>
        </nav>


        <header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(../rotPhoto/bg.jpg)">
            <div class="overlay"></div>
            <div class="gtco-container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-left">
                        <div class="row row-mt-15em">
                            <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                                <span class="intro-text-small">Welcome to Splash</span>
                                <h1>图书共享系统</h1>
                            </div>
                            <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                                <div class="form-wrap">
                                    <div class="tab">
                                        <ul class="tab-menu">
                                            <li class="active gtco-first"><a href="#" data-tab="signup">登录</a></li>
                                            <li class="gtco-second"><a href="#" data-tab="login">注册</a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-content-inner active" data-content="signup">
                                                <form action="user/registerSuccess" method="post">
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="username">Username or Email</label>
                                                            <input type="text" name="uname" class="form-control"
                                                                   id="username">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="password">Password</label>
                                                            <input name="password" type="password" class="form-control"
                                                                   id="password">
                                                        </div>
                                                        <br>
                                                        <div class="col-md-12">
                                                            <span th:text="${msg}"></span>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <input type="submit" class="btn btn-primary" value="Login">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>

                                            <div class="tab-content-inner" data-content="login">
                                                <form action="user/register">
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="username">用户名或邮箱</label>
                                                            <input type="text" name="uname" class="form-control"
                                                                   id="name">
                                                            <span id="message2"
                                                                  style="display: none; color: red;"></span>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="password">密码</label>
                                                            <input name="password" type="password" class="form-control"
                                                                   id="password1">

                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="password2">确认密码</label>
                                                            <input type="password" class="form-control" id="password2">
                                                            <span id="message1"
                                                                  style="display: none; color: red;"></span>
                                                        </div>
                                                    </div>

                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <input type="submit" class="btn btn-primary"
                                                                   value="Sign up">
                                                        </div>
                                                    </div>
                                                </form>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>


<script type="text/javascript">
    $('#name').blur(function () {
        var name = $("#name").val();
        var password = $("#password").val();
        $.ajax({
            async: true,
            cache: false,
            type: "post",
            url: "user/checkName",
            // data : JSON.stringify({uname : name, password : password}),
            data: ("username=" + this.value),
            // contentType : "application/json;charset=utf-8",
            success: function (data) {
                if (data == 0 && name != "") {

                    $("#message2").text("用户名可用").css({"display": "block", "color": "green"})
                } else {
                    if (name == "") {
                        $("#message2").text("请输入用户名").css({"display": "block", "color": "red"})

                    } else {
                        $("#message2").text("用户名已存在").css({"display": "block", "color": "red"})
                    }
                    return;
                }
            },
            error: function () {
                return;
            }
        });
    })
</script>


<script type="text/javascript">
    $(document).ready(
        function () {
            $('#password2').blur(function () {
                var pwd = $.trim($('#password1').val());
                var pwd2 = $.trim($('#password2').val());
                if (pwd2 == "" || pwd == "") {
                    $("#message1").text("密码不能为空").css('display', 'block')
                    return;
                } else {
                    if (pwd != pwd2) {
                        $("#message1").text("两次密码不匹配").css('display', 'block')
                        return;
                    } else {
                        $("#message1").text("密码匹配").css({"display": "block", "color": "green"})
                    }
                }
            })
        })
</script>
